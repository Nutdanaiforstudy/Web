<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass Mode Switcher</title>

<style>
:root{
  --radius: 24px;
}

*{
  box-sizing: border-box;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: system-ui, -apple-system, sans-serif;
  background:url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=2000&q=80");
  background-size:cover;
  background-position:center;
}

/* Base Glass Card */
.glass-card{
  width:350px;
  padding:30px;
  border-radius:var(--radius);
  border:1px solid rgba(255,255,255,0.25);
  transition: all 0.4s ease;
  color:white;
  position:relative;
}

/* MODE 1: Clear Glass (no blur) */
.clear-glass{
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(0px);
  -webkit-backdrop-filter: blur(0px);
}

/* MODE 2: Frozen Glass (heavy blur + frost effect) */
.frozen-glass{
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(25px) saturate(180%);
  -webkit-backdrop-filter: blur(25px) saturate(180%);
  box-shadow: inset 0 0 40px rgba(255,255,255,0.4),
              0 8px 32px rgba(0,0,0,0.3);
}

/* MODE 3: Clear Glass with Background Blur */
.blur-glass{
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow: 0 8px 32px rgba(0,0,0,0.25);
}

h2{
  margin-top:0;
}

button{
  margin-top:20px;
  padding:12px 20px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-weight:600;
  background:black;
  color:white;
  transition:0.3s;
}

button:hover{
  opacity:0.8;
}

.mode-label{
  margin-top:10px;
  font-size:14px;
  opacity:0.85;
}
</style>
</head>

<body>

<div id="card" class="glass-card clear-glass">
  <h2>Glassmorphism Card</h2>
  <p>
    Click the button to switch between different glass effects.
  </p>

  <button onclick="switchMode()">Switch Glass Mode</button>
  <div class="mode-label" id="modeText">
    Mode: Clear Glass
  </div>
</div>

<script>
let modes = ["clear-glass", "frozen-glass", "blur-glass"];
let labels = [
  "Mode: Clear Glass",
  "Mode: Frozen Glass",
  "Mode: Clear Glass with Background Blur"
];

let current = 0;

function switchMode(){
  const card = document.getElementById("card");
  card.classList.remove(modes[current]);

  current = (current + 1) % modes.length;

  card.classList.add(modes[current]);
  document.getElementById("modeText").innerText = labels[current];
}
</script>

</body>
</html>
