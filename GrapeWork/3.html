<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Andes Glass UI (3 Glass Modes)</title>
  <style>
    :root{
      --r-outer: 44px;
      --r-inner: 34px;

      --text: rgba(255,255,255,.94);
      --muted: rgba(255,255,255,.72);

      /* Default (will be overridden by mode classes) */
      --glass-bg: rgba(255,255,255,.14);
      --glass-stroke: rgba(255,255,255,.28);
      --glass-blur: 14px;
      --glass-sat: 140%;
      --glass-shadow: 0 18px 55px rgba(0,0,0,.35);

      --chip-bg: rgba(0,0,0,.28);
      --chip-stroke: rgba(255,255,255,.18);
      --chip-blur: 12px;

      --panel-bg: rgba(255,255,255,.12);
      --panel-stroke: rgba(255,255,255,.22);
      --panel-blur: 16px;

      --cta-bg: rgba(0,0,0,.70);
      --cta-stroke: rgba(255,255,255,.10);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      overflow:hidden;
      background:#0b0f18;
    }

    /* Background (similar vibe to your screenshot) */
    .bg{
      position:fixed; inset:0;
      background:
        radial-gradient(900px 540px at 20% 12%, rgba(255,255,255,.18), transparent 60%),
        radial-gradient(780px 520px at 86% 58%, rgba(255,180,255,.14), transparent 60%),
        url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=2000&q=80");
      background-size:cover;
      background-position:center;
      transform: scale(1.03);
      filter: saturate(1.05) contrast(1.05);
    }
    .bg::after{
      content:"";
      position:absolute; inset:-70px;
      background:
        conic-gradient(from 180deg at 30% 18%,
          rgba(255,255,255,.20),
          rgba(255,255,255,0) 28%,
          rgba(255,255,255,.22) 55%,
          rgba(255,255,255,0) 78%,
          rgba(255,255,255,.18));
      filter: blur(22px);
      opacity:.6;
      mix-blend-mode: screen;
      pointer-events:none;
    }

    /* Phone shell */
    .shell{
      width:min(390px, 92vw);
      height:min(820px, 92vh);
      padding: 18px;
      border-radius: var(--r-outer);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      border: 1px solid rgba(255,255,255,.22);
      box-shadow: 0 22px 70px rgba(0,0,0,.45);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      position:relative;
    }

    /* Mode switch button */
    .mode-btn{
      position:absolute;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 50;
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.35);
      color: rgba(255,255,255,.92);
      cursor:pointer;
      user-select:none;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      transition: transform .15s ease, background .15s ease;
    }
    .mode-btn:hover{ transform: translateX(-50%) translateY(-1px); background: rgba(0,0,0,.42); }
    .mode-dot{
      width:10px; height:10px; border-radius: 99px;
      background: rgba(255,255,255,.85);
      box-shadow: 0 0 0 3px rgba(255,255,255,.12);
    }
    .mode-label{ font-size: 13px; font-weight: 700; letter-spacing:.2px; }

    /* Main glass card */
    .card{
      height:100%;
      border-radius: var(--r-inner);
      background: var(--glass-bg);
      border: 1px solid var(--glass-stroke);
      box-shadow: var(--glass-shadow);
      backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-sat));
      -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-sat));
      overflow:hidden;
      position:relative;
      transition: background .35s ease, border-color .35s ease, box-shadow .35s ease, backdrop-filter .35s ease;
    }

    /* 3 GLASS MODES (apply to .shell as class) */
    .mode-clear{
      /* Clear glass = minimal blur, very transparent */
      --glass-bg: rgba(255,255,255,.12);
      --glass-stroke: rgba(255,255,255,.22);
      --glass-blur: 0px;
      --glass-sat: 110%;
      --glass-shadow: 0 16px 45px rgba(0,0,0,.30);

      --chip-bg: rgba(0,0,0,.22);
      --chip-stroke: rgba(255,255,255,.16);
      --chip-blur: 0px;

      --panel-bg: rgba(255,255,255,.10);
      --panel-stroke: rgba(255,255,255,.18);
      --panel-blur: 0px;
    }

    .mode-frozen{
      /* Frozen glass = heavy blur, whiter frost */
      --glass-bg: rgba(255,255,255,.32);
      --glass-stroke: rgba(255,255,255,.38);
      --glass-blur: 26px;
      --glass-sat: 180%;
      --glass-shadow:
        inset 0 0 40px rgba(255,255,255,.35),
        0 18px 55px rgba(0,0,0,.38);

      --chip-bg: rgba(255,255,255,.16);
      --chip-stroke: rgba(255,255,255,.34);
      --chip-blur: 18px;

      --panel-bg: rgba(255,255,255,.22);
      --panel-stroke: rgba(255,255,255,.34);
      --panel-blur: 22px;
    }

    .mode-blur{
      /* Clear glass + background blur = light blur, more contrast */
      --glass-bg: rgba(255,255,255,.16);
      --glass-stroke: rgba(255,255,255,.30);
      --glass-blur: 14px;
      --glass-sat: 150%;
      --glass-shadow: 0 18px 55px rgba(0,0,0,.36);

      --chip-bg: rgba(0,0,0,.26);
      --chip-stroke: rgba(255,255,255,.18);
      --chip-blur: 14px;

      --panel-bg: rgba(255,255,255,.12);
      --panel-stroke: rgba(255,255,255,.22);
      --panel-blur: 18px;
    }

    /* Top image area */
    .hero{
      height: 46%;
      position:relative;
      background-image:
        linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.08) 55%, rgba(0,0,0,.35)),
        url("https://images.unsplash.com/photo-1443890923422-7819ed4101c0?auto=format&fit=crop&w=1600&q=75");
      background-size: cover;
      background-position: center;
    }

    /* Icon buttons */
    .topbar{
      position:absolute;
      inset: 18px 18px auto 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      z-index:3;
    }

    .icon-btn{
      width:46px; height:46px;
      border-radius: 999px;
      display:grid; place-items:center;
      background: rgba(0,0,0,.30);
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      cursor:pointer;
      transition: transform .15s ease, background .15s ease;
    }
    .icon-btn:hover{ transform: translateY(-1px); background: rgba(0,0,0,.38); }
    .icon{
      width:20px; height:20px;
      fill:none;
      stroke: rgba(255,255,255,.92);
      stroke-width: 2.2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* Title/price overlay */
    .title-chip{
      position:absolute;
      left: 18px;
      right: 18px;
      bottom: 18px;
      display:flex;
      justify-content:space-between;
      gap: 14px;
      padding: 16px 16px;
      border-radius: 18px;
      background: rgba(0,0,0,.38);
      border: 1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .place h1{
      margin:0;
      font-size: 28px;
      line-height:1.05;
      letter-spacing:.2px;
    }
    .meta{
      display:flex;
      align-items:center;
      gap:8px;
      margin-top:8px;
      color: var(--muted);
      font-size: 14px;
    }
    .meta svg{ width:16px; height:16px; stroke: var(--muted); }

    .price{
      text-align:right;
      min-width: 92px;
      padding-left: 6px;
    }
    .price .label{
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .price .value{
      font-size: 34px;
      font-weight: 800;
      letter-spacing: .5px;
    }
    .price .value span{
      font-size: 16px;
      vertical-align: super;
      opacity:.9;
      margin-right:2px;
    }

    /* Body */
    .body{
      height: 54%;
      padding: 18px;
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    /* Tabs (pill) */
    .tabs{
      display:flex;
      gap: 12px;
      align-items:center;
    }
    .tab{
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.85);
      font-weight: 700;
      font-size: 14px;
      letter-spacing:.2px;
      cursor:pointer;
      transition: transform .15s ease, background .15s ease;
    }
    .tab:hover{ transform: translateY(-1px); }
    .tab.active{
      background: rgba(255,255,255,.18);
      border-color: rgba(255,255,255,.30);
    }

    /* Info chips row (matches screenshot vibe) */
    .chips{
      display:flex;
      gap: 12px;
      flex-wrap:wrap;
      align-items:center;
      margin-top: 2px;
    }
    .chip{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 999px;
      background: var(--chip-bg);
      border: 1px solid var(--chip-stroke);
      backdrop-filter: blur(var(--chip-blur));
      -webkit-backdrop-filter: blur(var(--chip-blur));
      color: rgba(255,255,255,.86);
      font-weight: 700;
      font-size: 13px;
      transition: background .35s ease, border-color .35s ease, backdrop-filter .35s ease;
    }
    .chip .mini{
      width: 34px; height: 34px;
      display:grid; place-items:center;
      border-radius: 12px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.16);
    }
    .chip svg{ width:18px; height:18px; stroke: rgba(255,255,255,.92); fill:none; stroke-width:2; stroke-linecap:round; stroke-linejoin:round; }

    /* Description panel */
    .desc{
      padding: 16px;
      border-radius: 22px;
      background: var(--panel-bg);
      border: 1px solid var(--panel-stroke);
      backdrop-filter: blur(var(--panel-blur));
      -webkit-backdrop-filter: blur(var(--panel-blur));
      color: rgba(255,255,255,.78);
      line-height: 1.5;
      font-size: 14px;
      flex: 1;
      overflow:auto;
      transition: background .35s ease, border-color .35s ease, backdrop-filter .35s ease;
    }

    /* CTA */
    .footer{ display:flex; align-items:center; gap: 12px; }
    .book{
      flex:1;
      height: 58px;
      border-radius: 18px;
      border: 1px solid var(--cta-stroke);
      background: var(--cta-bg);
      color: rgba(255,255,255,.95);
      font-weight: 800;
      font-size: 16px;
      letter-spacing: .2px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      cursor:pointer;
      transition: transform .15s ease, background .15s ease;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }
    .book:hover{ transform: translateY(-1px); background: rgba(0,0,0,.76); }
    .book svg{ width:18px; height:18px; stroke: rgba(255,255,255,.92); fill:none; stroke-width:2; stroke-linecap:round; stroke-linejoin:round; }

    /* Scrollbar */
    .desc::-webkit-scrollbar{ width: 10px; }
    .desc::-webkit-scrollbar-thumb{
      background: rgba(255,255,255,.18);
      border-radius: 99px;
      border: 2px solid rgba(0,0,0,0);
      background-clip: padding-box;
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <!-- Start in blur mode -->
  <main id="shell" class="shell mode-blur">
    <button id="modeBtn" class="mode-btn" type="button" aria-label="Switch glass style">
      <span class="mode-dot" aria-hidden="true"></span>
      <span id="modeText" class="mode-label">Glass: Clear + Blur</span>
    </button>

    <section class="card">
      <div class="hero">
        <div class="topbar">
          <button class="icon-btn" aria-label="Back">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M15 18l-6-6 6-6"/>
            </svg>
          </button>

          <button class="icon-btn" aria-label="Bookmark">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M6 3h12a1 1 0 0 1 1 1v17l-7-4-7 4V4a1 1 0 0 1 1-1z"/>
            </svg>
          </button>
        </div>

        <div class="title-chip">
          <div class="place">
            <h1>Andes Mountain</h1>
            <div class="meta">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 21s7-4.5 7-11a7 7 0 1 0-14 0c0 6.5 7 11 7 11z"/>
                <path d="M12 10.2a2.2 2.2 0 1 0 0-.1z"/>
              </svg>
              <span>South, America</span>
            </div>
          </div>

          <div class="price">
            <div class="label">Price</div>
            <div class="value"><span>$</span>230</div>
          </div>
        </div>
      </div>

      <div class="body">
        <div class="tabs" role="tablist" aria-label="Sections">
          <button class="tab active" role="tab" aria-selected="true">Overview</button>
          <button class="tab" role="tab" aria-selected="false">Details</button>
        </div>

        <div class="chips">
          <div class="chip">
            <span class="mini" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M12 7v6l4 2"/>
                <path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"/>
              </svg>
            </span>
            <span>6 Hours</span>
          </div>

          <div class="chip">
            <span class="mini" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M6 19a4 4 0 0 1 0-8 5 5 0 0 1 9.7-1.6A4 4 0 1 1 18 19H6z"/>
              </svg>
            </span>
            <span>16°C</span>
          </div>

          <div class="chip">
            <span class="mini" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M12 17.3l-5.1 3 1.4-5.8-4.5-3.9 6-.5L12 4.6l2.2 5.5 6 .5-4.5 3.9 1.4 5.8-5.1-3z"/>
              </svg>
            </span>
            <span>4.5</span>
          </div>
        </div>

        <div class="desc">
          This vast mountain range is renowned for its remarkable diversity in terms of topography and climate.
          It features towering peaks, active volcanoes, and dramatic valleys—an unforgettable destination for
          hikers and nature lovers.
        </div>

        <div class="footer">
          <button class="book" type="button">
            Book Now
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M22 2L11 13"/>
              <path d="M22 2l-7 20-4-9-9-4 20-7z"/>
            </svg>
          </button>
        </div>
      </div>
    </section>
  </main>

  <script>
    const shell = document.getElementById("shell");
    const modeBtn = document.getElementById("modeBtn");
    const modeText = document.getElementById("modeText");

    const modes = [
      { cls: "mode-clear",  label: "Glass: Clear" },
      { cls: "mode-frozen", label: "Glass: Frozen" },
      { cls: "mode-blur",   label: "Glass: Clear + Blur" }
    ];

    let i = 2; // start at blur mode

    modeBtn.addEventListener("click", () => {
      shell.classList.remove(modes[i].cls);
      i = (i + 1) % modes.length;
      shell.classList.add(modes[i].cls);
      modeText.textContent = modes[i].label;
    });
  </script>
</body>
</html>
